<!-- login.component.html -->
<div>
  <h2>Login</h2>
  <form (submit)="login(username, password)">
    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      name="username"
      required
      [(ngModel)]="username"
    />

    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      required
      [(ngModel)]="password"
    />

    <button type="submit">Login</button>
  </form>

  <p *ngIf="loginError" style="color: red">Invalid username or password</p>

  <p>Don't have an account? <a (click)="toggleRegistration()">Register</a></p>
</div>
