<!-- app.component.html -->

<!-- Phần header chung -->
<app-header></app-header>

<!-- Phần thân của trang chủ -->

<div class="dashboard-container">
  <div class="sidebar" *ngIf="isSidebarVisible">
    <!-- Sidebar content goes here -->
    <p><a *ngIf="isLogin" routerLink="/dashboard">Dashboard</a></p>
    <p><a *ngIf="isLogin" routerLink="/addnew">Thêm vị trí</a></p>
    <p><a *ngIf="isLogin" routerLink="/adddata">Thêm dữ liệu cảm biến</a></p>
    <p><a *ngIf="!isLogin" routerLink="/login">Login</a></p>
    <p>
      <a *ngIf="isLogin" routerLink="/logout" (click)="navigateToLogout()"
        >Logout</a
      >
    </p>
    <p><a (click)="toggleSidebar()">Close menu</a></p>
  </div>

  <button
    *ngIf="!isSidebarVisible"
    (click)="toggleSidebar()"
    class="toggle-button"
    (mouseover)="showLabel = true"
    (mouseout)="showLabel = false"
  >
    <!-- Font Awesome icon for bars -->
    <i class="fa-solid fa-bars toggle-icon"></i>
    <a *ngIf="showLabel">{{ isSidebarVisible ? "Close" : "Open" }} menu</a>
  </button>

  <div class="dashboard-content">
    <!-- <p>main app works</p> -->
    <router-outlet></router-outlet>
  </div>
</div>

<!-- Phần footer chung  -->
<app-footer></app-footer>
